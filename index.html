<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Calculator.</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calcBody">
        <div class="display"></div>
        <div class="buttons"></div>
            <div class="functionButtons">
                <button class="allClear">AC</button>
                <button class="clearEntry">CE</button>
            </div>
            <div class="mainButtons">
                <div class="digitButtons">
                    <button class="num9">9</button>
                    <button class="num8">8</button>
                    <button class="num7">7</button>
                    <button class="num6">6</button>
                    <button class="num5">5</button>
                    <button class="num4">4</button>
                    <button class="num3">3</button>
                    <button class="num2">2</button>
                    <button class="num1">1</button>
                    <button class="num0">0</button>
                    <button class="decimal">.</button>
                    <button class="opEq">=</button>
                </div>
                <div class="operatorButtons">
                    <button class="opAdd">+</button>
                    <button class="opSub">–</button>
                    <button class="opMult">x</button>
                    <button class="opDiv">÷</button>
                </div>
            </div> 
        </div>
    </div>
</body>
</html>
